<template>
    <c-custom-toast-cmp></c-custom-toast-cmp>

    <template if:true={centre}>
        <div class="centre-card">
            <h2 class="centre-title">{centre.Name}</h2>

            <p class="section-label">📍 Address:</p>
            <p class="section-content">{centre.Address__c.street}, {centre.Address__c.city}</p>
            <p class="section-content">{centre.Address__c.postalCode}, {centre.Address__c.country}</p>

            <p class="section-label">🕒 Working Hours:</p>
            <p class="section-content">{centre.Working_Hours__c}</p>

            <template if:true={isClientSupportCentre}>
                <p class="section-label">📞 Phone:</p>
                <p class="section-content">{centre.Phone_Number__c}</p>

                <p class="section-label">✉️ Email:</p>
                <p class="section-content">{centre.Email__c}</p>
            </template>

            <template if:true={nurses.length}>
                <div class="nurses-section">
                    <p class="section-label">👩‍⚕️ Nurses:</p>
                    <template for:each={nurses} for:item="nurse">
                        <p key={nurse.Id} class="nurse-name">{nurse.Name}</p>
                    </template>
                </div>
            </template>
        </div>
    </template>

    <template if:false={centre}>
        <div class="section-content">Loading centre info...</div>
    </template>
</template>
