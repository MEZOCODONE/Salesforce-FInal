<template>
    <c-custom-toast-cmp></c-custom-toast-cmp>
    
    <template if:true={centre}>
        <lightning-card title={centre.Name} icon-name="standard:location">
            <div class="slds-p-horizontal_medium slds-p-vertical_small">
                <p class="slds-text-title">📍 Address:</p>
                <p>{centre.Address__c.street}, {centre.Address__c.city}</p>
                <p>{centre.Address__c.postalCode}, {centre.Address__c.country}</p>

                <p class="slds-text-title slds-m-top_medium">🕒 Working Hours:</p>
                <p>{centre.Working_Hours__c}</p>

                <template if:true={isClientSupportCentre}>
                    <p class="slds-text-title slds-m-top_medium">📞 Phone:</p>
                    <p>{centre.Phone_Number__c}</p>

                    <p class="slds-text-title slds-m-top_medium">✉️ Email:</p>
                    <p>{centre.Email__c}</p>
                </template>
            </div>
        </lightning-card>

        <template if:true={nurses.length}>
            <lightning-card title="Nurses">
                <div class="slds-p-horizontal_medium slds-p-vertical_small">
                    <template for:each={nurses} for:item="nurse">
                        <p key={nurse.Id}>👩‍⚕️ {nurse.Name}</p>
                    </template>
                </div>
            </lightning-card>
        </template>
    </template>

    <template if:false={centre}>
        <lightning-spinner alternative-text="Loading centre info"></lightning-spinner>
    </template>
</template>
