<template>
    <c-custom-toast-cmp></c-custom-toast-cmp>
    <template if:true={visible}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">üìù –ó–∞–ø–∏—Å—å –Ω–∞ –ø—Ä–æ—Ü–µ–¥—É—Ä—É</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p><strong>–¶–µ–Ω—Ç—Ä:</strong> {centreId}</p>
                    <p><strong>–ü—Ä–æ—Ü–µ–¥—É—Ä–∞:</strong> {product.Product2.Name}</p>
                    <p><strong>–¶–µ–Ω–∞:</strong> {product.UnitPrice}‚ÇΩ</p>

                    <lightning-combobox
                        name="nurse"
                        label="–í—ã–±–µ—Ä–∏—Ç–µ –º–µ–¥—Å–µ—Å—Ç—Ä—É"
                        value={selectedNurseId}
                        options={nurseOptions}
                        onchange={handleNurseChange}
                        required>
                    </lightning-combobox>
                    <template if:true={selectedNurse}>
                        <p style="margin-bottom:20px">Chosen Nurse: <strong>{selectedNurse.Name}</strong></p>
                    </template>

                    <template if:true={selectedNurse}>
                        <lightning-input type="date"
                                         label="–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É"
                                         value={selectedDate}
                                         min={today}
                                         onchange={handleDateChange}
                                         required>
                        </lightning-input>
                    </template>
                    <template if:true={availableHours.length}>
                        <lightning-combobox name="time"
                                            label="–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è"
                                            value={selectedTime}
                                            options={timeOptions}
                                            onchange={handleTimeChange}
                                            required>
                        </lightning-combobox>
                    <template if:true={selectedTime}>
                        <lightning-input name="firstName"
                                         label="First Name"
                                         value={firstName}
                                         onchange={handleInputChange}
                                         required>
                        </lightning-input>
                        <lightning-input name="lastName"
                                         label="Last Name"
                                         value={lastName}
                                         onchange={handleInputChange}
                                         required>
                        </lightning-input>
                        <lightning-input name="phone"
                                         type="tel"
                                         label="Phone Number"
                                         value={phone}
                                         onchange={handleInputChange}
                                         required>
                        </lightning-input>
                        <lightning-input name="email"
                                         type="email"
                                         label="Email"
                                         value={email}
                                         onchange={handleInputChange}
                                         required>
                        </lightning-input>
                    </template>
                </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleClose}></lightning-button>
                    <template if:true={firstName}>
                        <template if:true={lastName}>
                            <template if:true={phone}>
                                <template if:true={email}>
                                    <lightning-button variant="brand" label="Confirm" onclick={handleConfirm}></lightning-button>
                                </template>
                            </template>
                        </template>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
