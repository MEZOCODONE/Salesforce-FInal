<template>
    <template if:true={product}>
        <div class="product-card">
            <h2 class="product-title">{product.Name}</h2>

            <p class="section-label">📝 Description:</p>
            <p class="section-content">{product.Description}</p>

            <p class="section-label">🔢 Product Code:</p>
            <p class="section-content">{product.ProductCode}</p>

            <template if:true={product.Price__c}>
                <p class="section-label">💵 Price:</p>
                <p class="section-content">{product.Price__c} USD</p>
            </template>

            <template if:true={product.Duration__c}>
                <p class="section-label">⏱ Duration:</p>
                <p class="section-content">{product.Duration__c} minutes</p>
            </template>
        </div>
    </template>

    <template if:false={product}>
        <div class="loading-spinner">Loading product...</div>
    </template>
</template>
