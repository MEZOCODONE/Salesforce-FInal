<template>
    <c-custom-toast-cmp></c-custom-toast-cmp>
    
    <template if:true={hasCentres}>
        <div class="centre-grid">
            <template for:each={centresWithPrice} for:item="centre">
                <div key={centre.Id} class="centre-card">
                    <h2 class="centre-name">{centre.Name}</h2>
                    <p class="centre-detail">📍 {centre.Address__c.city}, {centre.Address__c.street}</p>
                    <p class="centre-detail">🕒 {centre.Working_Hours__c}</p>
                    <p class="centre-detail">💰 Цена: {centre.price} $</p>
                    <lightning-button
                        label="Make an Appointment"
                        variant="brand"
                        data-id={centre.Id}
                        onclick={handleMakeAnAppointment}>
                    </lightning-button>
                </div>
            </template>
        </div>
    </template>

    <template if:false={hasCentres}>
        <div class="no-centres">No available centers can provide this procedure at the moment</div>
    </template>

    <template if:true={selectedProduct}>
        <c-order-modal
            product={selectedProduct}
            visible={showModal}
            onclose={handleModalClose}
            centre-id={selectedCentre}
            price={selectedPrice}>
        </c-order-modal>
    </template>
</template>
